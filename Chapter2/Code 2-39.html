<!DOCTYPE html>
<html>

<head>
    <title>HTML TEXT Basic Page</title>
</head>

<body>
    <!--      HTML5의 속성 지원값
        color          : 색상 선택 양식
        date           : 일 선택 양식
        datetime       : 날짜 선택 양식
        datetime-local : 지역 날짜 선택 양식
        email          : 이메일 입력 양식
        month          : 월 선택 양식
        number         : 숫자 생성 양식
        range          : 범위 선택 양식
        search         : 검색어 입력 양식
        tel            : 전화번호 입력 양식
        time           : 시간 선택 양식
        url            : URL 주소 입력 양식
        week           : 주 선택 양식
    -->
    <form>
        <input type="color" /><br />
        <input type="date" /><br />
        <input type="datetime" /><br />
        <input type="datetime-local" /><br />
        <input type="email" /><br />
        <input type="month" /><br />
        <input type="number" /><br />
        <input type="range" /><br />
        <input type="search" /><br />
        <input type="tel" /><br />
        <input type="time" /><br />
        <input type="url" /><br />
        <input type="week" />
    </form>
</body>

</html>
