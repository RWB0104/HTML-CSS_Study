<!DOCTYPE html>
<html>

<head>
    <title>HTML TEXT Basic Page</title>
</head>

<body>
    <!--
        src      : 비디오 경로
        poster   : 썸네일
        preload  : 비디오를 재생하기 전에 모두 불러오기
        autoplay : 자동재생
        loop     : 반복
        control  : 재생도구
        width    : 비디오의 폭 지정   (CSS로 인해 잘 쓰이지 않음)
        height   : 비디오의 높이 지정 (CSS로 인해 잘 쓰이지 않음)
    -->
    <video controls="controls">
        <source src="Amor Sin Fin (On Stage Ver.)-Common Ground.mp4" type="video/mp4" />
        <source src="Amor Sin Fin (On Stage Ver.)-Common Ground.webm" type="video/webm" />
    </video>
</body>

</html>
