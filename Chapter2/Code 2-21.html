<!DOCTYPE html>
<html>

<head>
    <title>HTML TEXT Basic Page</title>
</head>

<body>
    <!--
        src    : 이미지 경로
        alt    : 이미지가 없을 경우 출력되는 문구
        width  : 이미지의 폭 지정   (CSS로 인해 잘 쓰이지 않음)
        height : 이미지의 높이 지정 (CSS로 인해 잘 쓰이지 않음)
    -->
    <img src="HTML5.png" alt="HTML5" width="300" />
    <img src="HTML5" alt="그림이 존재하지 않습니다." width="300" />
</body>

</html>
