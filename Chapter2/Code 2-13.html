<!DOCTYPE html>
<html>

<head>
    <title>HTML TEXT Basic Page</title>
</head>

<body>
    <h1>ol tag</h1>
    <!-- <ol> : 정렬된 List -->
    <!-- <li> : List 요소 -->
    <ol>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>

    <h1>ul tag</h1>
    <!-- <ul> : 정렬되지 않은 List -->
    <ul>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
</body>

</html>
