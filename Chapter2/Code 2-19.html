<!DOCTYPE html>
<html>

<head>
    <title>HTML TEXT Basic Page</title>
</head>

<body>
    <table border="1">
        <tr>
            <!-- colspan : 해당 Cell의 폭 지정 -->
            <th colspan="3">Table Data</th>
            <!-- rowspan : 해당 Cell의 높이 지정 -->
            <th rowspan="3">Table Data</th>
        </tr>
        <tr>
            <td>Table Data</td>
            <td rowspan="2">Table Data</td>
            <td>Table Data</td>
        </tr>
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>
        </tr>
    </table>
</body>

</html>
