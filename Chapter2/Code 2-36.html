<!DOCTYPE html>
<html>

<head>
    <title>HTML TEXT Basic Page</title>
</head>

<body>
    <!--   input Tag의 속성 지원값
        button   : 버튼 생성
        checkbox : 체크박스 생성
        file     : 파일 입력 양식 생성
        hidden   : 요소 숨김
        image    : 이미지 생성
        password : 비밀번호 입력 양식 생성
        radio    : 라디오 버튼 생성
        reset    : 초기화 버튼 생성
        submit   : 제출 버튼 생성
        text     : 글자 입력 양식 생성
    -->
    <form>
        <input type="text" /><br />
        <input type="button" /><br />
        <input type="checkbox" /><br />
        <input type="file" /><br />
        <input type="hidden" /><br />
        <input type="image" /><br />
        <input type="password" /><br />
        <input type="radio" /><br />
        <input type="reset" /><br />
        <input type="submit" /><br />
    </form>
</body>

</html>
