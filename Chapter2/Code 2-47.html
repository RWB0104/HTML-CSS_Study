<!DOCTYPE html>
<html>

<head>
    <title>HTML TEXT Basic Page</title>
</head>

<body>
    <form>
        <!-- <fieldset> : 요소 그룹 양식 -->
        <fieldset>
            <!-- <legend> : 요소 그룹 이름 -->
            <legend>입력 양식</legend>

            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text" /></td>
                </tr>

                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email" /></td>
                </tr>
            </table>

            <input type="submit" />
        </fieldset>
    </form>
</body>

</html>
