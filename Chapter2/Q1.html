<!DOCTYPE html>
<html>

<head>
    <title>Q1</title>
</head>

<body>
    <fieldset>
        <legend>Q1</legend>

        <h2>다음 HTML요소의 속성 이름, 속성값 태그 이름을 모두 적으시오.</h2>
        <p>&lt;img title="바다" alt="sea" src="sea.png"&gt</p>
        <hr />

        <table>
            <tr>
                <td><label for="atrName">Attribute Name</label></td>
                <td><input name="atrName" type="text" style="color: gainsboro" value="title, alt, src"></td>
            </tr>

            <tr>
                <td><label for="atrValue">Attribute Value</label></td>
                <td><input name="atrValue" type="text" style="color: gainsboro" value="바다, sea, sea.png"><br /></td>
            </tr>

            <tr>
                <td><label for="tagName">Tag Name</label></td>
                <td><input name="tagName" type="text" style="color: gainsboro" value="img"><br /></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
