<!DOCTYPE html>
<html>

<head>
    <title>HTML TEXT Basic Page</title>
</head>

<body>
    <!--
        src      : 오디오 경로
        preload  : 음악을 재생하기 전에 모두 불러올지 지정
        autoplay : 자동재생
        loop     : 반복
        control  : 재생 도구
        width    : 비디오의 폭 지정   (CSS로 인해 잘 쓰이지 않음)
        height   : 비디오의 높이 지정 (CSS로 인해 잘 쓰이지 않음)
    -->
    <audio src="Amor Sin Fin (On Stage Ver.)-Common Ground.mp3" controls="controls"></audio>
</body>

</html>
