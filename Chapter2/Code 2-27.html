<!DOCTYPE html>
<html>

<head>
    <title>HTML TEXT Basic Page</title>
</head>

<body>
    <audio controls="controls">
        <!--
            Internet Explorer의 경우 .ogg를 재생할 수 없다.
            이 경우, 동일한 오디오를 .mp3와 .ogg로 각각 입력하면, 어떤 환경에서든 오디오를 재생할 수 있다.
            근데 그럴바엔 .mp3 하나만 써도 되지 않나?
        -->
        <source src="Amor Sin Fin (On Stage Ver.)-Common Ground.mp3" type="audio/mp3" />
        <source src="Amor Sin Fin (On Stage Ver.)-Common Ground.ogg" type="audio/ogg" />
    </audio>
</body>

</html>
