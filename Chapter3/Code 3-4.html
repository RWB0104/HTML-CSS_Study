<!DOCTYPE html>
<html>

<!-- 태그선택자 : 특정 Tag 선택 -->
<head>
    <title>CSS3 Selector Basic Page</title>

    <style>
        /* h1 Tag에 Red 적용 */
        h1
        {
            color: red;
        }

        /* p Tag에 Blue 적용 */
        p
        {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Nunc nisl turpis, aliquet et gravida non, facilisis a sem.</p>
</body>

</html>
