<!DOCTYPE html>
<html>

<!-- 상태 선택자 : 해당하는 input Tag에 적용
    :checked  : 체크 상태의 input Tag 선택
    :focus    : 포커스를 가진 input Tag 선택
    :enabled   : 활성화된 input Tag 선택
    :disabled : 비활성화된 input Tag 선택
-->
<head>
    <title>CSS3 Selector Basic</title>
</head>

<body>
    <!-- 활성화 -->
    <input value="enabled" />

    <!-- 비활성화 -->
    <input value="disabled" disabled="disabled" />
</body>

</html>
