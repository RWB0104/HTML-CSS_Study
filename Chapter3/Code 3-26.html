<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic</title>

    <style>
        ul
        {
            overflow: hidden;
        }

        li
        {
            list-style: none;
            float: left;
            padding: 15px;
        }

        /* first-child : 형제 Tag 중 첫 번째 Tag 선택 */
        li:first-child
        {
            border-radius: 10px 0 0 10px;
        }

        /* last-child : 형제 Tag 중 마지막 Tag 선택 */
        li:last-child
        {
            border-radius: 0 10px 10px 0;
        }

        /* ntn-child(n) : 형제 Tag 중 앞에서부터 수열 n에 해당하는 모든 Tag 선택 */
        li:nth-child(2n)
        {
            background-color: #FF0003;
        }

        /* nth-last-child(n) : 형제 Tag 중 뒤에서부터 수열 n에 해당하는 모든 Tag 선택 */
        li:nth-last-child(2n + 1)
        {
            background-color: #800000;
        }
    </style>
</head>

<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>
</body>

</html>
