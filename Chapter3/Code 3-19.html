<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic</title>

    <style>
        /* table Tag 아래의 tr Tag 아래의 th Tag 속성에 Color 지정 */
        table > tr > th
        {
            color: red;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <!--
                Browser가 table Tag 아래에 tbody를 자동으로 생성하므로
                위치가 맞지 않아 적용되지 않음
            -->
            <th>Name</th>
            <th>Region</th>
        </tr>

        <tr>
            <th>박성진</th>
            <th>서울특별시 강서구 내발산동</th>
        </tr>
    </table>
</body>

</html>
