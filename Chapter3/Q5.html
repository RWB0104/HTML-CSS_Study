<!DOCTYPE html>
<html>

<head>
    <title>Q5</title>
</head>

<body>
    <fieldset>
        <legend>Q5</legend>

        <h2>다음 중 사용자가 마우스를 태그 위에 올렸을 때 반응하는 반응 선택자를 고르시오.</h2>

        <table>
            <tr>
                <td>① :cursor&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>② :hover</td>
            </tr>

            <tr>
                <td>③ :active&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>④ :overlay</td>
            </tr>
        </table>
        <hr />

        <table>
            <tr>
                <td><label for="ans">Answer</label></td>
                <td><input name="ans" type="text" style="color: gainsboro" value="② :hover"></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
