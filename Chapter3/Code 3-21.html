<!DOCTYPE html>
<html>

<!-- 동위 선택자 : 동일한 계층의 Tag에 적용 -->
<head>
    <title>CSS3 Selector Basic</title>

    <!--
        A + B : A 바로 뒤에 위치하는 B 선택
        A ~ B : A 뒤에 위치하는 모든 B 선택
    -->
    <style>
        /* h1 Tag 바로 뒤에 위치하는 h2 Tag color 속성 지정 */
        h1 + h2
        {
            color: red;
        }

        /* h1 Tag 뒤에 위치하는 h2 Tag background-color 속성 지정 */
        h1 ~ h2
        {
            background-color: orange;
        }
    </style>
</head>

<body>
    <ul>
        <h1>Header - 1</h1>
        <h2>Header - 2</h2>
        <h2>Header - 2</h2>
        <h2>Header - 2</h2>
        <h2>Header - 2</h2>
    </ul>
</body>

</html>
