<!DOCTYPE html>
<html>

<!-- 후손 선택자 : 특정 Tag의 후손 Tag에 적용 -->
<head>
    <title>CSS3 Selector Basic</title>

    <!--
        A B : A의 후손에 위치하는 B 선택
    -->
    <style>
        /* id 속성이 header인 후손 Tag h1의 Color 지정 */
        #header h1
        {
            color: red;
        }

        /* id 속성이 select인 후손 Tag h1의 Color 지정 */
        #section h1
        {
            color: orange;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>

        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>

    <div id="section">
        <h1 class="title">Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipscing elit.</p>
    </div>
</body>

</html>
