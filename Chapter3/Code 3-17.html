<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic</title>

    <style>
        /* id 속성이 header인 후손 Tag h1, h2의 Color 지정 */
        #header h1, #header h2
        {
            color: red;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <h2 class="sub">Lorem ipsum dolor sit amet</h2>
    </div>

    <!-- h2가 후손 Tag가 아니므로 CSS가 적용되지 않음 -->
    <h2>Lorem ipsum dolor sit amet</h2>
</body>

</html>
