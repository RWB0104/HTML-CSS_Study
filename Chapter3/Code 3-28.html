<html>

<head>
    <title>CSS3 Selector Basic Page</title>

    <style>
        /* 첫 번째 <li> Tag의 자손 <a> Tag 선택 */
        li:first-child > a
        {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 첫 번째 <li> Tag의 <a> Tag만 선택된다. -->
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
</body>

</html>
