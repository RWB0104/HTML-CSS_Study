<!DOCTYPE html>
<html>

<!-- 문자열 속성 선택자 : 지정한 문자열에과 선택자에 대응하는 Tag에 적용 -->
<head>
    <title>CSS3 Selector Basic Page</title>

    <!--
        A~=B : A안의 값이 B 단어를 포함하는 Tag를 선택 (ko-kr : ko-kr 인식)
        A|=B : A안의 값이 B 단어를 포함하는 Tag를 선택 (ko-kr : ko와 kr로 인식)
        A^=B : A안의 값이 B로 시작하는 Tag를 선택
        A$=B : A안의 값이 B로 끝나는 Tag를 선택
        A*=B : A안의 값이 B를 포함하는 Tag를 선택
    -->
    <style>
        /* img Tag 중 src 속성이 png로 끝나는 Tag의 테두리 지정 */
        img[src$=png]
        {
            border: 3px solid red;
        }
        
        /* img Tag 중 src 속성이 jpg로 끝나는 Tag의 테두리 지정 */
        img[src$=jpg]
        {
            border: 3px solid green;
        }

        /* img Tag 중 src 속성이 gif로 끝나는 Tag의 테두리 지정 */
        img[src$=gif]
        {
            border: 3px solid blue;
        }
    </style>
</head>

<body>
    <form>
        <img src="Visual Studio.png" width="256" height="256">
        <img src="Eclipse.jpg" width="256" height="256">
        <img src="VScode.gif" width="256" height="256">
    </form>
</body>

</html>
