<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic Page</title>

    <style>
        /* input Tag 중 type 속성이 text인 Tag의 background 지정 */
        input[type=text]
        {
            background: blue;
        }
    </style>
</head>

<body>
    <form>
        <!-- input의 기본 type 속성은 text지만, CSS는 정확히 명시된 속성에만 지정된다. -->
        <input />
        <input type="text" />
    </form>
</body>

</html>
