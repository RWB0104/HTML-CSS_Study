<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic Page</title>

    <style>
        /* class 속성값으로 item을 가지는 Tag의 Color 지정 */
        .item
        {
            color: red;
        }

        /* class 속성값으로 item을 가지는 Tag의 Background Color 지정 */
        .header
        {
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- class는 공백을 통해 구분 가능 -->
    <h1 class="item header">Lorem ipsum</h1>
</body>

</html>
