<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Selector Basic Page</title>

    <style>
        /* <li>의 자손 Tag <a> 중 첫 번째 Tag 선택 */
        li > a:first-child
        {
            color : red;
        }
    </style>
</head>

<body>
    <!-- 각각 <li> Tag의 자손 <a> Tag가 선택된다. -->
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
    <li><a href="#">Condrasa</a></li>
</body>

</html>
