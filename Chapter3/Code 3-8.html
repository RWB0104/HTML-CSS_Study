<!DOCTYPE html>
<html>

<!-- Class 선택자 : 특정 class를 가진 Tag에 적용 -->
<head>
    <title>CSS3 Selector Basic Page</title>

    <style>
        /* class 속성값으로 select를 가지는 Tag의 Color 지정 */
        .select
        {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li class="select">Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li class="select">Lorem ipsum</li>
        <li>Lorem ipsum</li>
    </ul>
</body>

</html>
