<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Property Basic</title>
</head>

<!--
    static   : 태그가 위에서 아래로 순차적으로 배치
    relative : 초기 위치상태에서 상하좌우 이동
    absolute : 절대 위치 좌표 지정
    fix      : 화면을 기준으로 절대 위치 좌표 지정
-->
<style>
    /* class가 box인 태그의 속성 지정 */
    .box {
        width: 100px;
        height: 100px;
        position: absolute;
    }

    /* class가 red인 태그의 배경 지정 */
    .red {
        background-color: red;
    }

    /* class가 green인 태그의 배경 지정 */
    .green {
        background-color: green;
    }

    /* class가 blue인 태그의 배경 지정 */
    .blue {
        background-color: blue;
    }
</style>

<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>

</html>
