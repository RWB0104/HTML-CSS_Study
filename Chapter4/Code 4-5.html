<!DOCTYPE html>
<html>

<head>
	<title>CSS3 Style Property Basic</title>
</head>

<style>
	/* 속성 없음 */
	p:nth-child(1) {}

	/* 2번 째 <p> 글자 크기 16px (기본 크기) */
	p:nth-child(2) {
		font-size: 16px;
	}

	/* 3번 째 <p> 글자 크기 24px */
	p:nth-child(3) {
		font-size: 24px;
	}

	/* 4번 째 <p> 글자 크기 32px */
	p:nth-child(4) {
		font-size: 32px;
	}
</style>

<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>

</html>
