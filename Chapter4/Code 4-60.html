<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Property Basic</title>
</head>

<style>
    /* class가 box인 태그의 속성 지정 */
    .box {
        width: 100px;
        height: 100px;
        position: absolute;
    }

    /* class가 red인 태그의 배경 및 위치 지정 */
    .red {
        background-color: red;
        left: 10px;
        top: 10px;
    }

    /* class가 green인 태그의 배경 및 위치 지정 */
    .green {
        background-color: green;
        left: 50px;
        top: 50px;
    }

    /* class가 blue인 태그의 배경 및 위치 지정 */
    .blue {
        background-color: blue;
        left: 90px;
        top: 90px;
    }

    /* <body>의 첫 번째 <div> 태그의 속성 지정 */
    body>div {
        widows: 400px;
        height: 100px;
        border: 3px solid black;
        position: relative;

        /* <div> 영역을 벗어나면 해당 부분이 자동으로 숨겨짐 */
        overflow: hidden;
    }
</style>

<body>
    <h1>Lorem ipsum dolor amet</h1>

    <div>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
    </div>

    <h1>Lorem ipsum dolor amet</h1>
</body>

</html>
