<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
</head>

<style>
    /* id="box"인 Tag Block 형식으로 지정 */
    #box
    {
        display: block;
    }
</style>
<body>
    <span>Dummy</span>
    <div id="box">
        <span>Lorem ipsum dolor sit amet.</span>
    </div>

    <span>Dummy</span>
</body>
</html>
