<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
</head>

<!--      표시 속성
    visible  : Tag 보이기
    hidden   : Tag 숨기기
    collapse : Table 숨기기
-->
<style>
    /* visibility : 대상의 표시 여부 */
    #box
    {
        visibility: hidden;
    }
</style>
<body>
    <span>Dummy</span>

    <!-- CSS에 의해 숨김 -->
    <div id="box">
        <span>Lorem ipsum dolor sit amet.</span>
    </div>

    <span>Dummy</span>
</body>
</html>
