<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Font Property</title>
</head>

<style>
    /* 폰트 정렬 가운데 */
    .font_center {
        text-align: center;
    }
</style>

<body>
    <!-- <span>은 inline 형태로 너비 개념이 없어 align 속성을 사용할 수 없다. -->
    <span class="font_center">Lorem ipsum dolor amet</span>
    <p class="font_center">Lorem ipsum dolor amet</p>
</body>

</html>
