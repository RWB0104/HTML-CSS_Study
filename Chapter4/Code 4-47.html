<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
</head>

<style>
    /* "없는 폰트"라는 폰트는 없으므로 해당 Browser에 지정된 sans-serif 폰트 사용 */
    .font_arial
    {
        font-family: '없는 폰트', sans-serif;
    }

    /* "없는 폰트"라는 폰트는 없으므로 해당 Browser에 지정된 serif 폰트 사용 */
    .font_roman
    {
        font-family: '없는 폰트', serif;
    }
</style>
<body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>
</body>
</html>
