<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
</head>

<style>
    /* 폰트 크기 2배 */
    .font_big
    {
        font-size: 2em;
    }

    /* 폰트 스타일 이탤릭(기울임) */
    .font_italic
    {
        font-style: italic;
    }

    /* 폰트 굵기 */
    .font_bold
    {
        font-weight: bold;
    }

    /* 폰트 정렬 가운데 */
    .font_center
    {
        text-align: center;
    }
    
    /* button 스타일 */
    .button
    {
        width: 150px;
        height: 70px;
        background-color: #FF6A00;
        border: 10px solid #FFFFFF;
        border-radius: 30px;
        box-shadow: 5px 5px 5px #A9A9A9;
    }

    /* button의 자손 <a> */
    .button > a
    {
        display: block;
    }
</style>
<body>
    <div class="button">
        <a href="#" class="font_big font_italic font_bold font_center">Click</a>
    </div>
</body>
</html>
