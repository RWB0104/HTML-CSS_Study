<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
</head>

<!-- 키워들 이용한 색상 -->
<style>
    h1
    {
        background-color: red;
    }

    h2
    {
        background-color: orange;
    }

    h3
    {
        background-color: blue;
    }

    h4
    {
        background-color: green;
    }

    h5
    {
        background-color: brown;
    }

    h6
    {
        background-color: purple;
    }
</style>
<body>
    <h1>Lorem ipsum</h1>
    <h2>Lorem ipsum</h2>
    <h3>Lorem ipsum</h3>
    <h4>Lorem ipsum</h4>
    <h5>Lorem ipsum</h5>
    <h6>Lorem ipsum</h6>
</body>
</html>
