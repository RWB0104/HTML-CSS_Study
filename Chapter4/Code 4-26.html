<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
</head>

<style>
    /* <div>의 속성 지정 */
    div
    {
        margin: 10px;
        padding: 10px;
        width: 100px;
        height: 100px;
        border: 10px solid black;
    }

    /* 첫 번째 <div>의 속성 지정 */
    div:first-child
    {
        background: red;
        box-sizing: content-box;
    }

    /* 두 번재 <div>의 속성 지정 */
    div:last-child
    {
        background: orange;
        box-sizing: border-box;
    }
</style>
<body>
    <div></div>
    <div></div>
</body>
</html>
