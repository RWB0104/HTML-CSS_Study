<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
</head>

<style>
    /* 폰트 크기 2배 */
    .font_big
    {
        font-size: 2em;
    }

    /* 폰트 스타일 이탤릭(기울임) */
    .font_italic
    {
        font-style: italic;
    }

    /* 폰트 굵기 */
    .font_bold
    {
        font-weight: bold;
    }
</style>
<body>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor sit amet</p>
</body>
</html>
