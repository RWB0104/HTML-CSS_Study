<!DOCTYPE html>
<html>
<head>
    <title>CSS Property Basic</title>
</head>

<style>
    /* 4가지 값 입력 시 좌상, 우상, 우하, 좌하 순으로 지정 */
    .box
    {
        border: thick dashed black;
        border-radius: 50px 40px 20px 10px;
    }
</style>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
