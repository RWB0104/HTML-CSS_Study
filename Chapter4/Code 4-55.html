<!DOCTYPE html>
<html>

<head>
    <title>CSS3 Property Basic</title>
</head>

<style>
    /* class가 box인 태그의 속성 지정 */
    .box {
        width: 100px;
        height: 100px;
        position: absolute;
    }

    /* class가 red인 태그의 배경 및 위치 지정 */
    .red {
        background-color: red;
        left: 10px;
        top: 10px;
    }

    /* class가 green인 태그의 배경 및 위치 지정 */
    .green {
        background-color: green;
        left: 50px;
        top: 50px;
    }

    /* class가 blue인 태그의 배경 및 위치 지정 */
    .blue {
        background-color: blue;
        left: 90px;
        top: 90px;
    }
</style>

<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>

</html>
