<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
</head>

<!--                    색상 단위
    #000000                                 : HEX 단위
    rgb(red, green, blue)                   : RGB 단위
    rgba(red, green, blue, alpha)           : RGBA 단위
    hsl(hue, saturation, lightness)         : HSL 단위
    hsla(hue, saturation, lightness, alpha) : HSLA 단위
    alpha                                   : 투명도 (0.0 (투명) ~ 1.0 (불투명))
-->
<style>
    /* RGB를 이용한 색상 */
    h1
    {
        background-color: rgb(255, 255, 255);
    }
</style>
<body>
    <h1>Lorem ipsum</h1>
</body>
</html>
