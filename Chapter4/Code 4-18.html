<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
</head>

<style>
    /* id="box"인 Tag Inline 형식으로 지정 */
    #box
    {
        display: inline;
    }

    /* id="box"인 Tag Inline-Block 형식으로 지정 */
    #box
    {
        display: inline-block;
    }
</style>
<body>
    <span>Dummy</span>

    <!-- 육안상 차이는 없으나, width, height, margin 속성 적용 시 차이가 있음 -->
    <div id="box">
        <span>Lorem ipsum dolor sit amet.</span>
    </div>

    <span>Dummy</span>
</body>
</html>
