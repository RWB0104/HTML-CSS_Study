<!DOCTYPE html>
<html>

<head>
	<title>CSS3 Style Property Basic</title>
</head>

<!--
    hidden   : Table은 보이지 않지만, 차지하는 영역은 그대로
    collapse : Table도 보이지 않고, 영역도 사라짐
-->
<style>
	/* Table 숨기기 */
	table {
		visibility: collapse;
	}
</style>

<body>
	<p>Lorem ipsum dolor sit amet, consetetur adipiscing elit.</p>

	<table>
		<tr>
			<td>Test</td>
			<td>Test</td>
		</tr>

		<tr>
			<td>Test</td>
			<td>Test</td>
		</tr>

		<tr>
			<td>Test</td>
			<td>Test</td>
		</tr>
	</table>

	<p>Lorem ipsum dolor sit amet, consetetur adipiscing elit.</p>
</body>

</html>
