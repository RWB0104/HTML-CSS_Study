<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
</head>

<style>
    /* opacity : 투명도 */
    #box
    {
        background-color: black;
        color: white;

        opacity: 0.2;
    }
</style>
<body>
    <span>Dummy</span>

    <div id="box">
        <span>Lorem ipsum dolor sit amet.</span>
    </div>

    <span>Dummy</span>
</body>
</html>
