<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
</head>

<style>
    /*  hsl을 이용한 색상
     * hue        : 색상
     * saturation : 채도
     * lightness  : 명도
    */
    h1
    {
        background-color: hsl(33, 100%, 50%)
    }
</style>
<body>
    <h1>Lorem ipsum</h1>
</body>
</html>
