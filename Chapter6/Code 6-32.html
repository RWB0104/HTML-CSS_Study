<!DOCTYPE html>
<html>

<head>
	<title>Fullscreen</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		div {
			border: 3px solid black;
		}

		.ellipsis {
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>

<body>
	<div class="ellipsis">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Suscipit consectetur officiis, nesciunt, quos molestias dolore minus obcaecati perspiciatis nemo illo voluptatum? Nesciunt ut tenetur quos accusamus incidunt voluptatibus ducimus tempora?</div>
</body>

</html>
